<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Styles Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alex Styles</h1>
        <nav>
            <ul>
                <li><a href="#about" class="tooltip" data-tooltip="Learn more about Alex">About Me</a></li>
                <li><a href="#portfolio" class="tooltip" data-tooltip="View Alex's work">Portfolio</a></li>
                <li><a href="#contact" class="tooltip" data-tooltip="Get in touch">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Alex Styles, a passionate graphic designer specializing in visual storytelling.</p>
    </section>
    
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <div class="project" onclick="openModal('Project 1 Details')">Project 1</div>
            <div class="project" onclick="openModal('Project 2 Details')">Project 2</div>
            <div class="project" onclick="openModal('Project 3 Details')">Project 3</div>
            <div class="project" onclick="openModal('Project 4 Details')">Project 4</div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
